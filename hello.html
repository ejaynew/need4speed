<!DOCTYPE HTML>

<html>

    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <div class="alert alert-primary" role="alert" id="welcome-message">
            Welcome to [tool] by Aspire Team Need4Speed!
        </div>

        <div class="container" id="chat-output">
            <div id="chat-message">
                <p>Hello! How can I help you today?</p>
            </div>
        </div>

        <div class="container">
            <form id="chat-form">
                <label for="user-message">Message: </label>
                <input type="text" id="user-message" name="user-message" placeholder="Type your message here..."><br>
                <button type="submit" action="submit">Send</button>
            </form>
        </div>

        <script src="app.js"></script>
    </body>
</html>
